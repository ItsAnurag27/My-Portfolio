name: Infrastructure Setup (VPC & EC2) - Runs Once

on:
  workflow_dispatch:  # Manual trigger only - runs ONLY when you click "Run Workflow"
  push:
    branches:
      - main
    paths:
      - 'Terraform/**'  # Only triggers if Terraform files change

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  terraform:
    name: Create Infrastructure (VPC & EC2)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive Terraform/
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          cd Terraform
          terraform init

      - name: Terraform Validate
        id: validate
        run: |
          cd Terraform
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd Terraform
          terraform plan -out=tfplan
        continue-on-error: true

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
        id: apply
        run: |
          cd Terraform
          terraform apply -auto-approve tfplan
        continue-on-error: true

      - name: Terraform Output
        id: output
        run: |
          cd Terraform
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY || echo "No outputs to display" >> $GITHUB_STEP_SUMMARY

      - name: Show EC2 Details
        run: |
          cd Terraform
          echo "âœ… Infrastructure Created:"
          terraform output instance_id || echo "Instance ID: Retrieving..."
          terraform output instance_public_ip || echo "Public IP: Retrieving..."
          terraform output website_url || echo "Website URL: Retrieving..."
