name: Build & Push Docker to EC2

on:
  workflow_dispatch:  # Manual trigger only

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build Docker Image and Push to EC2
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          # Debug: verify key format
          head -1 ~/.ssh/deploy_key
          tail -1 ~/.ssh/deploy_key

      - name: Build and Push Docker Image to EC2
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOSSH'
          set -x
          
          echo "=== Building Docker Image on EC2 ==="
          cd /home/ec2-user
          
          # Clone or update repository
          if [ -d "My-Portfolio" ]; then
            echo "Repository already exists, pulling latest..."
            cd My-Portfolio
            git pull origin main
          else
            echo "Cloning repository..."
            git clone https://github.com/ItsAnurag27/My-Portfolio.git
            cd My-Portfolio
          fi
          
          # Build Docker image
          echo "Building Docker image..."
          sudo docker build -t my-portfolio:latest .
          
          # Stop and remove old container
          echo "Stopping old container..."
          sudo docker stop my-portfolio-app || true
          sudo docker rm my-portfolio-app || true
          
          # Start new container
          echo "Starting new container..."
          sudo docker run -d --name my-portfolio-app -p 80:80 my-portfolio:latest
          
          # Verify
          echo "✅ Docker image built and container started!"
          sudo docker ps | grep my-portfolio-app
          
          EOSSH

      - name: Verify Website is Live
        run: |
          sleep 10
          echo "Checking if website is live..."
          curl -f http://${{ secrets.EC2_HOST }} > /dev/null && echo "✅ Website is online!" || echo "⚠️ Website check failed"

      - name: Build Success
        run: |
          echo "✅ Docker build and push complete!"
          echo "Your website is now live at: http://${{ secrets.EC2_HOST }}"
